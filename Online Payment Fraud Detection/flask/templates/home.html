<!DOCTYPE html>
<html>
<head>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    width: 400px;
    text-align: center;
}

h1 {
    color: #1e3c72;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #1e3c72;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #16325c;
}
</style>
    <title>UPI Fraud Detection</title>
</head>

<body>
    <div class="container">
        <h1>Payment Detecting App</h1>

        <p class="description">
            We will detect whether your payments are  
            <b>Fraud</b> or <b>Legitimate</b> based on your previous transactions.
        </p>

        <a href="/index">
            <button class="start-btn">
                Start Detection
            </button>
        </a>
    </div>
</body>
</html>
