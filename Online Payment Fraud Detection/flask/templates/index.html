<!DOCTYPE html>
<html>
<head>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

.container {
    background: white;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    width: 400px;
    text-align: center;
    margin: 25px auto;
}

h1 {
    color: #1e3c72;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #1e3c72;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #16325c;
}
</style>
    <title>Enter Transaction</title>
</head>

<body>

    <div class="container">

        <h1>Enter Transaction Details</h1>

        <form action="/predict" method="POST">

            <input type="number" name="step" placeholder="Step" required>
            <input type="number" name="type" placeholder="Type" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="number" name="oldbalanceOrg" placeholder="Old Balance" required>
            <input type="number" name="newbalanceOrig" placeholder="New Balance" required>
            <input type="number" name="oldbalanceDest" placeholder="Old Destination Balance" required>
            <input type="number" name="newbalanceDest" placeholder="New Destination Balance" required>
            <input type="number" name="isFlaggedFraud" placeholder="Is Flagged Fraud (0 or 1)" required>

            <button type="submit">Predict</button>

        </form>

    </div>

</body>
</html>
